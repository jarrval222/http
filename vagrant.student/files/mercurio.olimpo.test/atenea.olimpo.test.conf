<VirtualHost *:80>
    ServerName atenea.olimpo.test
    DocumentRoot /var/www/atenea.olimpo.test

    <Directory /var/www/atenea.olimpo.test>
        Options -Indexes 
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    # Logs [cite: 105, 106]
    ErrorLog ${APACHE_LOG_DIR}/atenea.olimpo.test.error.log
    CustomLog ${APACHE_LOG_DIR}/atenea.olimpo.test.access.log combined

    # Error 403 Personalizado [cite: 98]
    ErrorDocument 403 "You do not have permission to access apolo.olimpo.test"

    # Error 404 Personalizado [cite: 100]
    ErrorDocument 404 /messages/404.html
    
    # IMPORTANTE: Para que el Error 404 funcione aunque Indexes esté desactivado (-Indexes)
    # y el acceso a /messages/ esté restringido, debemos permitir acceso explícito a /messages
    <Directory /var/www/atenea.olimpo.test/messages>
        Require all granted
    </Directory>
</VirtualHost>